
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタンプ帳</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f4f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin: 1em 0 0.5em;
      color: #4B2E2B;
    }

    .stamp-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1rem 0;
    }

    .stamp-card {
      width: 220px;
      height: 60px;
      background: #fff;
      border: 2px solid #D3A373;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }

    .stamp-card:hover {
      background-color: #fef7f0;
    }

    .stamp-name {
      font-size: 1rem;
      color: #4B2E2B;
    }

    .stamp-status {
      font-size: 0.9rem;
      color: #999;
    }

    .stamp-status.obtained {
      color: red;
      font-weight: bold;
    }

    .obtained {
      background-color: #fff6cc;
      border-color: #d3a373;
    }

    .reset-container {
      margin-top: 10px;
      text-align: center;
    }

    .reset-button {
      font-size: 0.8rem;
      background-color: #f2f2f2;
      color: #555;
      padding: 4px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #e0e0e0;
    }

    footer {
      margin-top: auto;
      padding: 1em;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>スタンプ帳</h1>

  <div class="stamp-grid">
    <div class="stamp-card" id="cardA" onclick="goToSpot('A')">
      <div>
        <div class="stamp-name">スポットA</div>
        <div class="stamp-status" id="labelA">未取得</div>
      </div>
    </div>
    <div class="stamp-card" id="cardB" onclick="goToSpot('B')">
      <div>
        <div class="stamp-name">スポットB</div>
        <div class="stamp-status" id="labelB">未取得</div>
      </div>
    </div>
    <div class="stamp-card" id="cardC" onclick="goToSpot('C')">
      <div>
        <div class="stamp-name">スポットC</div>
        <div class="stamp-status" id="labelC">未取得</div>
      </div>
    </div>
    <div class="stamp-card" id="cardD" onclick="goToSpot('D')">
      <div>
        <div class="stamp-name">スポットD</div>
        <div class="stamp-status" id="labelD">未取得</div>
      </div>
    </div>
    <div class="stamp-card" id="cardE" onclick="goToSpot('E')">
      <div>
        <div class="stamp-name">スポットE</div>
        <div class="stamp-status" id="labelE">未取得</div>
      </div>
    </div>
  </div>

  <div class="reset-container">
    <button class="reset-button" onclick="resetStamps()">スタンプを未取得にする</button>
  </div>

  <footer>各スポットをタップしてスタンプを集めましょう</footer>

  <script>
    function goToSpot(letter) {
      window.location.href = "spot.html?spot=" + letter;
    }

    function resetStamps() {
      ['A', 'B', 'C', 'D', 'E'].forEach(s => {
        localStorage.removeItem('stamp_spot_' + s);
      });
      location.reload();
    }

    ['A', 'B', 'C', 'D', 'E'].forEach(s => {
      const key = 'stamp_spot_' + s;
      if (localStorage.getItem(key)) {
        document.getElementById('label' + s).textContent = '取得済み';
        document.getElementById('label' + s).classList.add('obtained');
        document.getElementById('card' + s).classList.add('obtained');
      }
    });
  </script>
</body>
</html>
