
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>スポット</title>
  <style>
    body {
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  user-select: none;
      margin: 0;
      font-family: sans-serif;
      background: #f8f4f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }
    header {
      font-size: 1.5rem;
      margin: 1rem;
      color: #4B2E2B;
    }
    .container {
      width: 75vw;
      height: 60vh;
      max-width: 280px;
      max-height: 450px;
      border: 3px solid #000;
      background-color: #fff;
      position: relative;
      touch-action: none;
    }
    .progress-bar-container {
      position: absolute;
      top: -12px;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #eee;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffe066, #ff4d4d);
    }
    .cleared-label {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      transform: translate(-50%, -50%);
      justify-content: center;
      align-items: center;
    }
    .cleared-label img {
      width: 100%;
      height: auto;
      display: block;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 215, 0, 0.8);
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
    }
    @keyframes sparkle {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
    footer {
      margin: 1rem 0 0.5rem;
      font-size: 1rem;
      color: #555;
    }
    .back-button {
      margin: 0.5rem;
      padding: 6px 12px;
      font-size: 0.9rem;
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  
.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #fffacd, #ffd700);
  border-radius: 50%;
  animation: sparkle 2s ease-out forwards;
  transform: rotate(var(--angle));
}
@keyframes sparkle {
  0% {
    transform: translate(0, 0) scale(1) rotate(var(--angle));
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0.3) rotate(calc(var(--angle) + 720deg));
    opacity: 0;
  }
}
.flash-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  animation: flashOut 1s ease-out;
}
@keyframes flashOut {
  0% { opacity: 0.7; }
  100% { opacity: 0; }
}


.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: radial-gradient(circle, #fffacd, #ffd700);
  border-radius: 50%;
  animation: sparkle 2s ease-out forwards;
  transform: rotate(var(--angle));
}
@keyframes sparkle {
  0% { transform: translate(0, 0) scale(1) rotate(var(--angle)); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0.3) rotate(calc(var(--angle) + 720deg)); opacity: 0; }
}
.flash-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  animation: flashOut 1.5s ease-out;
}
@keyframes flashOut {
  0% { opacity: 0.6; }
  100% { opacity: 0; }
}

</style>
</head>
<body>
  <header>スタンプラリー</header>
  <div class="container" id="container">
    <div class="progress-bar-container"><div class="progress-bar" id="progressBar"></div></div>
    <div class="cleared-label" id="cleared">
      <img src="stamp_obtained.png" alt="取得済みスタンプ">
    </div>
  </div>
  <div class="flash-overlay" id="flashEffect"></div>
<div class="flash-overlay" id="flashEffect"></div>
<footer id="footer-message">枠内にスタンプを押してください</footer>
  <button class="back-button" onclick="window.location.href='index.html'">← 戻る</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const spot = urlParams.get('spot') || 'A';
    const requiredTouches = { A: 10, B: 9, C: 8, D: 2, E: 1 }[spot] || 10;
    const storageKey = 'stamp_spot_' + spot;
    const clearedLabel = document.getElementById("cleared");
    const footerMessage = document.getElementById("footer-message");
    const progressBar = document.getElementById("progressBar");
    const container = document.getElementById("container");

    let timer = null;
    const duration = 2000;
    const interval = 50;
    let currentTouchCount = 0;
    let alreadyCleared = false;

    const stampSound = new Audio("https://soundeffect-lab.info/sound/anime/mp3/hanko1.mp3");
    const sparkleSound = new Audio("https://soundeffect-lab.info/sound/anime/mp3/sparkle.mp3");

    
function playParticles() {
  const flash = document.getElementById('flashEffect');
  flash.style.animation = 'none';
  void flash.offsetWidth; // reset
  flash.style.animation = 'flashOut 1.5s ease-out';

  const flash = document.getElementById('flashEffect');
  flash.style.animation = 'none';
  void flash.offsetWidth; // reflow to restart animation
  flash.style.animation = 'flashOut 1s ease-out';


      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const angle = Math.random() * 2 * Math.PI;
        const angleDeg = Math.floor(Math.random() * 360);
        const angleDeg = Math.floor(Math.random() * 360);
        const radius = 100 + Math.random() * 50;
        particle.style.setProperty('--x', `${Math.cos(angle) * radius}px`);
        particle.style.setProperty('--angle', `${angleDeg}deg`);
        particle.style.setProperty('--angle', `${angleDeg}deg`);
        particle.style.setProperty('--y', `${Math.sin(angle) * radius}px`);
        particle.style.left = '50%';
        particle.style.top = '50%';
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1000);
      }
    }

    const startProgress = () => {
      let elapsed = 0;
      progressBar.style.width = "0%";

      var vib = setInterval(() => {
        if (navigator.vibrate) navigator.vibrate(100);
      }, 200);

      timer = setInterval(() => {
        if (currentTouchCount < requiredTouches) {
          clearInterval(timer);
          clearInterval(vib);
          progressBar.style.width = "0%";
          return;
        }
        elapsed += interval;
        const progress = elapsed / duration;
        if (!alreadyCleared) progressBar.style.width = (progress * 100) + "%";

        if (elapsed >= duration) {
          clearInterval(timer);
          clearInterval(vib);
          progressBar.style.width = "0%";
          clearedLabel.style.display = 'flex';
          footerMessage.textContent = 'スタンプを獲得しました！';
          localStorage.setItem(storageKey, 'true');
          alreadyCleared = true;
          stampSound.play().catch(() => {});
          setTimeout(() => sparkleSound.play().catch(() => {}), 300);
          playParticles();
        }
      }, interval);
    };

    container.addEventListener("touchstart", (e) => {
      stampSound.play().catch(() => {});
      sparkleSound.play().catch(() => {});
      currentTouchCount = e.touches.length;
      if (currentTouchCount >= requiredTouches && !timer && !alreadyCleared) {
        startProgress();
      }
    });

    container.addEventListener("touchend", (e) => {
      currentTouchCount = e.touches.length;
    });

    if (localStorage.getItem(storageKey)) {
      clearedLabel.style.display = 'flex';
      footerMessage.textContent = 'スタンプは取得済みです';
      alreadyCleared = true;
    }
  </script>
</body>
</html>
