
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>スポット</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f4f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      font-size: 1.5rem;
      margin: 1rem;
      color: #4B2E2B;
    }
    .container {
      width: 75vw;
      height: 60vh;
      max-width: 280px;
      max-height: 450px;
      border: 3px solid #000;
      background-color: #fff;
      position: relative;
      touch-action: none;
    }
    .progress-bar-container {
      position: absolute;
      top: -12px;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #eee;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffe066, #ff4d4d);
    }
    .cleared-label {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      transform: translate(-50%, -50%);
      justify-content: center;
      align-items: center;
    }
    .cleared-label img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>スタンプラリー</header>
  <div class="container" id="container">
    <div class="progress-bar-container"><div class="progress-bar" id="progressBar"></div></div>
    <div class="cleared-label" id="cleared">
      <img src="stamp_obtained.png" alt="取得済みスタンプ">
    </div>
  </div>
  <footer id="footer-message">枠内にスタンプを押してください</footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const spot = urlParams.get('spot') || 'A';
    const requiredTouches = { A: 10, B: 9, C: 8, D: 2, E: 1 }[spot] || 10;
    const storageKey = 'stamp_spot_' + spot;
    const clearedLabel = document.getElementById("cleared");
    const footerMessage = document.getElementById("footer-message");
    const progressBar = document.getElementById("progressBar");
    const container = document.getElementById("container");

    let timer = null;
    const duration = 2000;
    const interval = 50;
    let currentTouchCount = 0;
    let alreadyCleared = false;

    const startProgress = () => {
      let elapsed = 0;
      progressBar.style.width = "0%";

      timer = setInterval(() => {
        if (currentTouchCount < requiredTouches) {
          cancelProgress();
          return;
        }
        elapsed += interval;
        const progress = elapsed / duration;
        if (!alreadyCleared) progressBar.style.width = (progress * 100) + "%";

        if (elapsed >= duration) {
          clearInterval(timer);
          timer = null;
          progressBar.style.width = "0%";
          clearedLabel.style.display = 'flex';
          footerMessage.textContent = 'スタンプを獲得しました！';
          localStorage.setItem(storageKey, 'true');
          alreadyCleared = true;
        }
      }, interval);
    };

    const cancelProgress = () => {
      clearInterval(timer);
      timer = null;
      progressBar.style.width = "0%";
    };

    container.addEventListener("touchstart", (e) => {
      currentTouchCount = e.touches.length;
      if (currentTouchCount >= requiredTouches && !timer && !alreadyCleared) {
        startProgress();
      }
    });

    container.addEventListener("touchend", (e) => {
      currentTouchCount = e.touches.length;
      if (currentTouchCount < requiredTouches && timer) {
        cancelProgress();
      }
    });

    if (localStorage.getItem(storageKey)) {
      clearedLabel.style.display = 'flex';
      footerMessage.textContent = 'スタンプは取得済みです';
      alreadyCleared = true;
    }
  </script>
</body>
</html>
